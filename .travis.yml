language: python
python:
- '3.4'
- '3.5'
- '3.6'
- '3.7'
matrix:
  include:
  - python: 3.7
    dist: xenial
before_install:
- pip install poetry
install:
- poetry install --dev
before_script:
- flake8 flask_praetorian
- flake8 tests
script:
- poetry run pytest tests
before_deploy:
- poetry config http-basic.pypi dusktreader $PYPI_PASSWORD
- poetry build
deploy:
  provider: script
  script: poetry publish
  on:
    tags: true
env:
  global:
    secure: 
